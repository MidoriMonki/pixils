      if (leaderboard.indexOf(player) != null){

    }
    
    
    var rootRef = firebase.database().ref("leaderboard").orderByChild("time");
    var key = rootRef.key;  
    var ref = firebase.database().ref("leaderboard");
    
    setTimeout(function(){ whom = null }, 3000);
    
    
ref.orderByChild("time").on("child_added", function(snapshot) {
  
  
if (whom != null){ times[whom] = snapshot.val().time; leaderboard[whom] = snapshot.key; whom++; }else{ leaderboard[snapshot.val().newPos] = snapshot.key; times[snapshot.val().newPos] =  snapshot.val().time;}
    document.getElementById("leaderboard").innerHTML = leaderboard + times;
  
});
    
    
  
    
    
ref.orderByChild("time").on("child_changed", function(snapshot) {  
      
    leaderboard.splice(leaderboard.indexOf(snapshot.key), 1);
    leaderboard.splice(snapshot.val().newPos, 0,  snapshot.val().time);
    times.splice(times.indexOf(leaderboard[snapshot.key]), 1);

    document.getElementById("leaderboard").innerHTML = leaderboard + times;
  
});
