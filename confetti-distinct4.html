<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸŽŠ</title>

    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="group" data-name="realistic">
      <button class="run">Celebrate!</button>
    </div>

    <script>
      window.onload = function () {
        [].forEach.call(document.querySelectorAll(".group"), function (group) {
          var button = document.querySelector(".run");

          button.onclick = function (ev) {
            // stop mobile browsers from zooming when clicking
            // buttons repeatedly really fast
            ev.preventDefault();

            try {
              var count = 400;
              var defaults = {
                origin: { y: 1 },
              };

              function fire(particleRatio, opts) {
                confetti(
                  Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                  })
                );
              }

              fire(0.25, {
                spread: 26,
                startVelocity: 55,
              });
              fire(0.2, {
                spread: 60,
              });
              fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8,
              });
              fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2,
              });
              fire(0.1, {
                spread: 120,
                startVelocity: 45,
              });
            } catch (e) {
              console.error(e);
            }
          };
        });
      };
    </script>
  </body>
</html>
